<!-- Header -->
<header>
    <div class="container">
        <div class="intro-text">
            <div class="container">
                <h2 class="text-center">Register</h2>
                <hr class="star-primary">
                <div class="row">
                    <div class="col-md-12 offset-md-3">
                        <form name="registerForm" id="registerForm" action="#" th:action="@{/registerUser}"
                              method="post" th:object="${user}" novalidate>
                            <div class="row control-group">
                                <div class="form-group col-md-6 floating-label-form-group controls">
                                    <label>Login</label>
                                    <input th:field="*{login}" type="text" class="form-control" placeholder="Login"
                                           id="login" required
                                           data-validation-required-message="Please enter your login.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-md-6 floating-label-form-group controls">
                                    <label>Password</label>
                                    <input th:field="*{password}" type="password" class="form-control"
                                           placeholder="Password" id="password" required
                                           data-validation-required-message="Please enter your password.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-md-6 floating-label-form-group controls">
                                    <label>Email Address</label>
                                    <input th:field="*{email}" type="email" class="form-control"
                                           placeholder="Email Address" id="email" required
                                           data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br>
                            <div id="success"></div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <button type="submit" class="btn btn-success btn-lg">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
